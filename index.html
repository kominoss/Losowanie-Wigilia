<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Losowanie Miko≈Çajkowe üéÖüéÅ</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Montserrat', sans-serif;
    margin: 0;
    padding: 20px;
    min-height: 100vh;
    background: url('https://i.imgur.com/HMZ5KXK.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
}

/* Ciemna p√≥≈Çprzezroczysta warstwa dla lepszej czytelno≈õci */
.overlay {
    background: rgba(0,0,0,0.55);
    padding: 20px;
    border-radius: 15px;
    max-width: 700px;
    margin: 0 auto;
    margin-top: 40px;
    box-shadow: 0 0 20px rgba(0,0,0,0.8);
}

h1 {
    text-align: center;
    font-size: 36px;
    margin-bottom: 10px;
    color: #ffdb76;
    text-shadow: 0 0 10px #000;
}

.subtitle {
    text-align: center;
    font-size: 18px;
    margin-bottom: 25px;
    color: #f2e9d0;
}

.result {
    margin-top: 30px;
    padding: 25px;
    background: #ffffffee;
    border-radius: 15px;
    text-align: center;
    font-size: 26px;
    font-weight: bold;
    color: #b80000;
    box-shadow: 0 0 15px rgba(255,255,255,0.5);
}

/* Animowany ≈õnieg */
.snowflake {
    position: fixed;
    top: -10px;
    color: white;
    font-size: 20px;
    pointer-events: none;
    animation-name: fall;
    animation-timing-function: linear;
}

@keyframes fall {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(110vh); opacity: 0; }
}

</style>
</head>
<body>

<div class="overlay">
    <h1>üéÑ Losowanie Miko≈Çajkowe üéÅ</h1>
    <div class="subtitle">Tw√≥j tajny prezentodawca ju≈º czeka‚Ä¶</div>
    <div id="output" class="result">≈Åadowanie‚Ä¶</div>
</div>

<script>
// ----------------------
// DANE WEJ≈öCIOWE
// ----------------------

const fixedResults = {
    "Bo≈ºena": "Basia",
    "Jarek": "Danusia",
    "Martyna": "Lena",
    "Basia": "Jarek",
    "Jurek": "Agnieszka",
    "Lena": "Piotrek"
};

const participants = [
    "Konrad","Bo≈ºena","Jarek","Martyna","Basia","Jurek","Lena",
    "Piotrek","Agnieszka","Kuba","Maciek","Danusia","Stasia"
];

const exclusions = {
    "Konrad": ["Bo≈ºena","Jarek","Martyna"],
    "Piotrek": ["Agnieszka","Kuba","Maciek"],
    "Agnieszka": ["Piotrek","Kuba","Maciek"],
    "Kuba": ["Piotrek","Agnieszka","Maciek"],
    "Maciek": ["Piotrek","Agnieszka","Kuba"],
    "Danusia": ["Konrad"],
    "Stasia": ["Konrad"]
};

// ----------------------
// FUNKCJE LOGICZNE
// ----------------------

function getParam(name) {
    const url = new URL(window.location.href);
    return url.searchParams.get(name);
}

function randomChoice(arr) {
    return arr[Math.floor(Math.random() * arr.length)];
}

// ----------------------
// G≈Å√ìWNA LOGIKA
// ----------------------

const person = getParam("osoba");
const output = document.getElementById("output");

if (!person || !participants.includes(person)) {
    output.innerHTML = "Niepoprawny link. Upewnij siƒô, ≈ºe u≈ºywasz w≈Ça≈õciwego odno≈õnika.";
} else {

    if (fixedResults[person]) {
        output.innerHTML = `Wylosowa≈Çe≈õ/a≈õ: <span style="color:#008000;">${fixedResults[person]}</span> üéÅ`;
    }

    else {
        const saved = localStorage.getItem("mikolaj_" + person);

        if (saved) {
            output.innerHTML = `Wylosowa≈Çe≈õ/a≈õ: <span style="color:#008000;">${saved}</span> üéÅ`;
        } else {

            let available = participants.filter(p =>
                p !== person &&
                !exclusions[person]?.includes(p) &&
                !Object.values(fixedResults).includes(p)
            );

            if (available.length === 0) {
                output.innerHTML = "Brak mo≈ºliwych os√≥b do wylosowania (wykluczenia).";
            } else {
                const result = randomChoice(available);
                localStorage.setItem("mikolaj_" + person, result);
                output.innerHTML = `Wylosowa≈Çe≈õ/a≈õ: <span style="color:#008000;">${result}</span> üéÅ`;
            }
        }
    }
}

// ----------------------
// GENERATOR ≈öNIEGU
// ----------------------
function createSnowflake() {
    const snow = document.createElement("div");
    snow.classList.add("snowflake");
    snow.textContent = "‚ùÑ";

    snow.style.left = Math.random() * 100 + "vw";
    snow.style.animationDuration = 5 + Math.random() * 5 + "s";

    document.body.appendChild(snow);

    setTimeout(() => snow.remove(), 12000);
}

setInterval(createSnowflake, 200);

</script>

</body>
</html>
