<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Losowanie üéÖ</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: url('https://i.imgur.com/4QF4Q7y.jpeg');
        background-size: cover;
        background-position: center;
        text-align: center;
        padding-top: 80px;
        color: white;
        text-shadow: 2px 2px 4px #000;
    }
    .box {
        background: rgba(0,0,0,0.6);
        padding: 25px;
        width: 350px;
        margin: auto;
        border-radius: 12px;
        backdrop-filter: blur(4px);
    }
    button {
        padding: 12px 25px;
        font-size: 18px;
        border: none;
        background: #d62828;
        color: white;
        cursor: pointer;
        border-radius: 8px;
        margin-top: 15px;
    }
    button:hover {
        background: #b71c1c;
    }
    #wynik {
        margin-top: 20px;
        font-size: 26px;
        font-weight: bold;
        display: none;
    }
</style>
</head>
<body>

<div class="box">
    <h1>≈öwiƒÖteczne Losowanie üéÑ</h1>
    <h3 id="kto"></h3>
    <button id="losuj">LOSUJ</button>
    <div id="wynik"></div>
</div>

<script>
// GOTOWE WYNIKI ‚Äî 100% poprawne
const results = {
    "Bo≈ºena": "Basia",
    "Jarek": "Danusia",
    "Martyna": "Lena",
    "Basia": "Jarek",
    "Jurek": "Agnieszka",
    "Lena": "Piotrek",
    "Konrad": "Maciek",
    "Piotrek": "Bo≈ºena",
    "Agnieszka": "Jurek",
    "Kuba": "Konrad",
    "Danusia": "Martyna",
    "Maciek": "Stasia",
    "Stasia": "Kuba"
};

// Pobieranie uczestnika z linku
const params = new URLSearchParams(window.location.search);
const osoba = params.get("osoba");

// Wy≈õwietlanie osobie jej imienia
document.getElementById("kto").innerText =
    osoba ? ("Witaj, " + osoba + "! Kliknij aby wylosowaƒá.") :
    "B≈ÅƒÑD: brak uczestnika w linku.";

// Obs≈Çuga przycisku LOSUJ
document.getElementById("losuj").onclick = function() {
    if (!osoba || !results[osoba]) {
        alert("B≈Çƒôdny link lub brak przypisanego wyniku.");
        return;
    }
    document.getElementById("wynik").innerText =
        "Wylosowa≈Çe≈õ: üéÅ " + results[osoba];
    document.getElementById("wynik").style.display = "block";
};
</script>

</body>
</html>
